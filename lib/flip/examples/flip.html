<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>flip - handy</title>
    <style type="text/css"></style>

    <script src="../../../tools/seajs-and-its-friends.js"></script>
    <style type="text/css">
        .flip_container {
            width: 190px;
            font-size: 14px;
            height: 143px;
        }

        a {
            display: block;
        }

        img {
            display: block;
            -webkit-border-radius: 5px;
        }


        #flip2 {
            background: #eee;
            padding: 10px;
            line-height: 1.9;
            width: 168px;
            height: 121px;
            -webkit-border-radius: 5px;
            border: 1px solid #CCC;
            color: #999;
        }

    </style>
</head>
<body>
<div class="flip_container" data-module-name="flip" data-module-id="mFilp">
    <div id="flip1" data-flip-role="frontFace">
        <div>
            <a href="javascript:void(0);" data-flip-role="trigger" data-flip-action="backFace"><img src="img/2.jpg" width="190"></a>
        </div>
    </div>
    <div id="flip2" data-flip-role="backFace" style="display: none;">
        <div>照片名：城堡</div>
        <div>拍摄时间：2001年12月5日</div>
        <div>拍摄地点：摩洛哥</div>
        <div>拍摄人：***</div>
    </div>
</div>
<div style="margin-top: 5px;"><a href="javascript:flip.flip('back');">查看照片明细</a></div>
<div style="margin-top: 5px;"><a href="javascript:flip.flip('front');">查看照片</a></div>
<script type="text/javascript">
    var flip;
    seajs.use('../src/flip', function (Flip) {
        flip = new Flip(".flip_container");
    });
</script>
</body>
</html>
