<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>iScroll - handy</title>
    <style type="text/css"></style>

    <script src="../../../tools/seajs-and-its-friends.js"></script>
    <style type="text/css">
        .flips {
            position: relative;
            width: 90px;
        }

        a {
            display: block;
        }

        img {
            display: block;
        }

        #flip2 {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
    </style>
</head>
<body>
<div class="flips">
    <div id="flip1"><a href="javascript:flip.flip('#flip2');"><img src="img/logined_head.png" width="90"></a></div>
    <div id="flip2"><a href="javascript:flip.flip('#flip1');"><img src="img/logined_daily.png" width="90"></a></div>
</div>
<script type="text/javascript">
    var flip;
    seajs.use('../src/flip', function (Flip) {
        flip = new Flip(["#flip1", "#flip2"]);
    });
</script>
</body>
</html>
