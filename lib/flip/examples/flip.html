<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>iScroll - handy</title>
    <style type="text/css"></style>

    <script src="../../../tools/seajs-and-its-friends.js"></script>
    <style type="text/css">
        body {
            -webkit-perspective: 1000;
            -webkit-perspective-origin: 0 50%;
        }

        .flips {
            position: relative;
            width: 190px;
            font-size: 14px;
            height: 143px;
            overflow: hidden;
            -webkit-border-radius: 5px;
            -webkit-backface-visibility: hidden;
            border: 1px solid #CCC;
        }

        a {
            display: block;
        }

        img {
            display: block;
            -webkit-border-radius: 5px;
        }

        #flip1 {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
        }

        #flip2 {
            position: absolute;
            left: 0;
            top: 0;
            background: #eee;
            padding: 10px;
            line-height: 1.9;
            width: 168px;
            height: 121px;
            -webkit-border-radius: 5px;
            border: 1px solid #CCC;
            color: #999;
        }

    </style>
</head>
<body>
<div class="flips" data-module-name="flip" data-module-id="mFilp">
    <div id="flip1" data-flip-role="front">
        <div><img src="img/2.jpg" width="190"></div>
    </div>
    <div id="flip2" data-flip-role="back">
        <div>照片名：城堡</div>
        <div>拍摄时间：2001年12月5日</div>
        <div>拍摄地点：摩洛哥</div>
        <div>拍摄人：***</div>
    </div>
</div>
<div style="margin-top: 5px;"><a href="javascript:flip.flip('back');">查看照片明细</a></div>
<div style="margin-top: 5px;"><a href="javascript:flip.flip('front');">查看照片</a></div>
<script type="text/javascript">
    var flip;
    seajs.use('../src/flip', function (Flip) {
        flip = new Flip(".flips",{direction:"utd"});
    });
</script>
</body>
</html>
