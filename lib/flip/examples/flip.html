<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>flip - handy</title>
    <style type="text/css"></style>
    <script src="../../../tools/seajs-and-its-friends.js"></script>
    <style type="text/css">
        .flip_container {
            width: 192px;
            font-size: 14px;
            height: 145px;
        }

        a {
            display: block;
        }

        img {
            display: block;
            -webkit-border-radius: 5px;
            -webkit-box-shadow : 2px 2px 2px #CCC;
        }

        p{
            margin: 5px 0;
        }
        #flip2 {
            background: #eee;
            padding: 10px;
            line-height: 1.9;
            width: 168px;
            height: 121px;
            -webkit-border-radius: 5px;
            border: 1px solid #CCC;
            color: #666;
            -webkit-box-shadow : 2px 2px 4px #DDD;
        }

    </style>
</head>
<body>
<h2>卡片翻转演示</h2>
<div class="flip_container">
    <div id="flip1" data-flip-role="frontFace">
        <div>
            <a href="javascript:void(0);" data-flip-role="trigger" data-flip-action="backFace" title="查看照片信息"><img src="img/2.jpg" width="190"></a>
        </div>
    </div>
    <div id="flip2" data-flip-role="backFace" style="display: none;">
        <p>照片名：城堡</p>
        <p>拍摄时间：2001年12月5日</p>
        <p>拍摄地点：摩洛哥</p>
        <p>拍摄人：***</p>
    </div>
</div>
<div style="margin-top: 5px;"><a href="javascript:flip.flip('back');">翻转到后面</a></div>
<div style="margin-top: 5px;"><a href="javascript:flip.flip('front');">翻转到前面</a></div>
<script type="text/javascript">
    var flip;
    seajs.use('../src/flip', function (Flip) {
        flip = new Flip({element:".flip_container"});
    });
</script>
<h3>演示地址</h3>
<section>
    <img valign="middle"
        src="http://chart.apis.google.com/chart?chs=100x100&cht=qr&chld=L|0&chl=http://pdued.alipay.ali.com/jf/handy/lib/flip/examples/flip.html"
        alt="QR code"
        widhtHeight="100"
        widhtHeight="100"/>
</section>
</body>
</html>
