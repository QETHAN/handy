<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>Overlay - handy</title>
    <style type="text/css">
        .box {
            width: auto;
            margin: 0;
            padding: 20px;
            text-align:center;
        }

        caption {
            text-align: left;
        }

        td {
            text-align: left;
        }

        table {
            margin: 10px 0;
        }

        table td:first-child {
            width: 100px;
        }
        .des{
            background:#F0F1F8;
            border:1px solid #D4D8EB;
            padding:10px;
            line-height:22px;
        }
        pre,code{
            padding:10px;
            background:#FCFBFA;
            border:1px solid #EFEEED;
            border-left-width:5px;
        }
        .green{color:green;}
        .red{color:red;}
        .J-confirm{
            background:#d4d4d4;
            padding:10px;
            border:1px solid gray;
            color:#fff;
        }
        .J-confirm a{
            color: #f50;
        }
        a{
            text-decoration:none;
            display:block;
            margin-bottom:20px;
        }
        body{
            margin:0;
            padding:0;
        }
    </style>
    <script src="../../../tools/seajs-and-its-friends.js"></script>
</head>
<body>
<div class="box">
  <a href="javascript:void(0)" id="J-c-s">将 select 浮在我的右侧</a>
  <select>
      <option>one</option>
  </select>
</div>
<script>
    function getDOM(dom){return document.querySelector(dom);}

    seajs.use('../src/overlay', function (Overlay) {
        var select = new Overlay({
            srcNode: 'select'
        });

        select.render();

        getDOM('#J-c-s').addEventListener('click',function (){
            select.show();
        },false);
    });
</script>
</body>
</html>
