<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>Overlay - handy</title>
    <style type="text/css">
        .box {
            width: auto;
            margin: 0;
            padding: 20px;
        }

        caption {
            text-align: left;
        }

        td {
            text-align: left;
        }

        table {
            margin: 10px 0;
        }

        table td:first-child {
            width: 100px;
        }
        .des{
            background:#F0F1F8;
            border:1px solid #D4D8EB;
            padding:10px;
            line-height:22px;
        }
        pre,code{
            padding:10px;
            background:#FCFBFA;
            border:1px solid #EFEEED;
            border-left-width:5px;
        }
        .green{color:green;}
        .red{color:red;}
        .J-confirm{
            background:#d4d4d4;
            padding:10px;
            border:1px solid gray;
            color:#fff;
        }
        .J-confirm a{
            color: #f50;
        }
        a{
            text-decoration:none;
            margin-bottom:20px;
        }
        body{
            margin:0;
            padding:0;
        }
    </style>
    <script src="../../../tools/seajs-and-its-friends.js"></script>
</head>
<body>
<div class="box">
  <a href="javascript:void(0)" id="J-overlay-one">将 select 浮在我的右侧</a>
  <a href="http://weibo.com/askmarket#1337321564730" target="_blank">
    <img src="http://tp4.sinaimg.cn/1660497691/50/1290994036/1" alt="颂赞" />
  </a>
  <br /><br /><br />
  <input type="radio" /><br />
  <input type="checkbox" /><br />
  <input type="text" /><br />
  <a href="javascript:void(0)" id="J-overlay-two">将自定义浮层显示在我的上方</a><br />
  <span class="tip">建议您使用 android 观察这个示例</span><br />
  <br /><br /><br />
  <select style="display:-webkit-box;">
      <option>one</option>
      <option>two</option>
  </select><br />
  <div style="color:#fff;text-align:left;background:rgba(0,0,0,0.4);padding:5px 130px 100px 10px;border:1px solid gray;" id="J-customise-layer">
      自定义浮层
      <br />
      <a href="javascript:void(0)" class="hide" style="margin-right:30px;">隐藏</a>
      <a href="javascript:void(0)" class="destroy">销毁</a>
  </div>
</div>
<script>
    function getDOM(dom){return document.querySelector(dom);}

    seajs.use(['../src/overlay','zepto'], function (Overlay,$) {
        var overlayOne = new Overlay({
            tpl: 'select',
            css: {
                position: 'absolute',
                left: $('#J-overlay-one').offset().left+$('#J-overlay-one').offset().width,
                top: $('#J-overlay-one').offset().top
            }
        }),
        overlayTwo = new Overlay({
            tpl: '#J-customise-layer',
            css: {
                zIndex: 88888,
                position: 'absolute',
                left: $('#J-overlay-two').offset().left,
                top: $('#J-overlay-two').offset().top - $('#J-customise-layer').offset().height
            }
        });

        overlayOne.render();
        overlayTwo.render();

        overlayTwo.on('shown',function (o){
            o.setStyles({
                top: $('#J-overlay-two').offset().top - $('#J-customise-layer').offset().height
            });
            o.options.tpl.css({
                '-webkit-box-shadow': '0px 0px 10px rgba(0,0,0,.7)'
            }).find('.hide').unbind('click').click(function (){
                o.hide();
            });
            o.options.tpl.find('.destroy').unbind('click').click(function (){
                o.destroy();
            });
            $.os.android && $('.tip').css('color','red').html('这个浮层在 android 平台下是可以阻止事件的穿透，你可以尝试点击后面的表单控件<br />');
        });
        overlayTwo.on('hide',function (o){
            $.os.android && $('.tip').css('color','red').html('浮层隐藏，后面的元素可正常点击');
        });

        getDOM('#J-overlay-one').addEventListener('click',function (){
            overlayOne.show();
        },false);
        getDOM('#J-overlay-two').addEventListener('click',function (){
            overlayTwo.show();
        },false);
    });
</script>
</body>
</html>
