<html>

<meta charset="utf-8"/>

    <style type="text/css">
        .box {
            width: auto;
            margin: 0;
            padding: 20px;
            text-align:center;
        }

        caption {
            text-align: left;
        }

        td {
            text-align: left;
        }

        table {
            margin: 10px 0;
        }

        table td:first-child {
            width: 100px;
        }
        .des{
            background:#F0F1F8;
            border:1px solid #D4D8EB;
            padding:10px;
            line-height:22px;
        }
        pre,code{

            background:#FCFBFA;
            border:1px solid #EFEEED;
            border-left-width:5px;

        .green{color:green;}
        .red{color:red;}
        #J-confirm{
            background:#d4d4d4;
            padding:10px;
            border:1px solid gray;
            color:#fff;
        }
        #J-confirm a{
            color: #f50;
        }
        a{
            text-decoration:none;
            display:block;
            margin-bottom:20px;
        }
        body{
            margin:0;
            padding:0;
        }
