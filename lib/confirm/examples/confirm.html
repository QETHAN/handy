<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>Confirm - handy</title>
    <style type="text/css">
        .box {
            width: auto;
            margin: 0;
            padding: 20px;
            text-align:center;
        }

        caption {
            text-align: left;
        }

        td {
            text-align: left;
        }

        table {
            margin: 10px 0;
        }

        table td:first-child {
            width: 100px;
        }
        .des{
            background:#F0F1F8;
            border:1px solid #D4D8EB;
            padding:10px;
            line-height:22px;
        }
        pre,code{
            padding:10px;
            background:#FCFBFA;
            border:1px solid #EFEEED;
            border-left-width:5px;
        }
        .green{color:green;}
        .red{color:red;}
        .J-confirm{
            background:#d4d4d4;
            padding:10px;
            border:1px solid gray;
            color:#fff;
        }
        .J-confirm a{
            color: #f50;
        }
        a{
            text-decoration:none;
            display:block;
            margin-bottom:20px;
        }
        body{
            margin:0;
            padding:0;
        }
    </style>
    <script src="../../../tools/seajs-and-its-friends.js"></script>
</head>
<body>
<div class="box">
  <a href="javascript:void(0)" id="J-simple-confirm">一个简单的 confirm</a>
  <a href="javascript:void(0)" id="J-ui-confirm">一个带有自定义 UI 的 confirm</a>
  <a href="javascript:void(0)" id="J-ui-confirm-anim">一个带有动画效果的 confirm</a>
  <div id="J-confirm" class="J-confirm" style="display:none;">
      <h2>Confirm 标题</h2>
      <section>Confirm 内容<br /><a href="javascript:void(0)" data-overlay-role="trigger" data-overlay-action="hide">关闭</a></section>
  </div><br /><br />
  <input type="radio" /><br /><br />
  <img src="https://img.alipay.com/life/cpicon/ico-payment-36.png" /><br />
  <img src="https://img.alipay.com/life/cpicon/20110614144509_36x36.png" /><br />
  <img src="https://img.alipay.com/life/cpicon/ico-ccr-36.png" /><br /><br />
  <select>
      <option>one</option>
      <option>two</option>
  </select><br /><br />
  <img src="https://img.alipay.com/life/cpicon/20110617160826_20110613173040_ico-perloan-36.png" /><br />
  <img src="https://img.alipay.com/life/cpicon/gas_1-3.jpg" /><br />
  <img src="https://img.alipay.com/images/cms2/201109/20110919873366.png" /><br /><br />
  <input type="checkbox" /><br /><br />
  <a href="javascript:void(0)" id="J-simple-confirm-destroy">销毁简单的 confirm</a>
  <a href="javascript:void(0)" id="J-ui-confirm-destroy">销毁带有自定义 UI 的 confirm</a>
  <img src="https://img.alipay.com/life/cpicon/ico-payment-36.png" /><br />
  <img src="https://img.alipay.com/life/cpicon/20110614144509_36x36.png" /><br /><br />
  <input type="text" /><br /><br />
  <img src="https://img.alipay.com/life/cpicon/ico-ccr-36.png" /><br />
  <img src="https://img.alipay.com/life/cpicon/20110617160826_20110613173040_ico-perloan-36.png" /><br />
  <img src="https://img.alipay.com/life/cpicon/gas_1-3.jpg" /><br />
  <img src="https://img.alipay.com/images/cms2/201109/20110919873366.png" /><br />
</div>
<script>
    function getDOM(dom){return document.querySelector(dom);}

    seajs.use('../src/confirm', function (Confirm) {
        // 自定义 UI 的 confirm
        var uiConfirm = new Confirm({
            element: '#J-confirm',
            showEffect: {
                type: 'none'
            },
            message: 'handy confirm 演示',
            onConfirm: function (o){
                alert('您点击了确定');
            },
            onHide: function (o){
                alert('confirm 浮层已关闭');
            }
        });
        uiConfirm.render();
        getDOM('#J-ui-confirm').addEventListener('click',function (){
            uiConfirm.show();
        },false);

        // 简单的 confirm
        var confirm = new Confirm({
            message: 'handy confirm 演示',
            showEffect: {
                type: 'none'
            },
            onConfirm: function (o){
                alert('您点击了确定')
            },
            onHide: function (o){
                alert('您点击了取消')
            }
        });
        confirm.render().after('show',function (o){
            o.element.css({
                padding: 10,
                border: '5px solid gray' ,
                background: '#a5a5a5'
            })
        });
        window.addEventListener('resize',function (){
            confirm.set('align',confirm.get('align'));
        },false);
        getDOM('#J-simple-confirm').addEventListener('click',function (){
            confirm.show();
        },false);
        getDOM('#J-simple-confirm-destroy').addEventListener('click',function (){
            confirm.destroy();
        },false);

        // 带有动画效果的 confirm
        var uiConfirm2 = new Confirm({
                element: '<div style="background:#fff;padding:40px;"><a href="#" data-confirm-role="trigger" data-confirm-action="confirm">确定</a><a href="#" data-overlay-role="trigger" data-overlay-action="hide">关闭</a></div>',
                message: 'handy confirm 演示'
            });
        uiConfirm2.render();
        uiConfirm2.on('confirm',function (o){ alert('您点击了确定');});
        getDOM('#J-ui-confirm-anim').addEventListener('click',function (){
            uiConfirm2.show();
        },false);
        getDOM('#J-ui-confirm-destroy').addEventListener('click',function (){
            uiConfirm.destroy();
        },false);

        // 当设备方向发生变化时，更新 confirm 的布局
        window.addEventListener('resize',function (){
            confirm.set('align',confirm.get('align'));
            uiConfirm.set('align',confirm.get('align'));
            uiConfirm2.set('align',confirm.get('align'));
        },false);
    });
</script>
</body>
</html>
