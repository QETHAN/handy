<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>Confirm - handy</title>
    <style type="text/css">
        .box {
            width: auto;
            margin: 0;
            padding: 0;
        }

        caption {
            text-align: left;
        }

        td {
            text-align: left;
        }

        table {
            margin: 10px 0;
        }

        table td:first-child {
            width: 100px;
        }
        .des{
            background:#F0F1F8;
            border:1px solid #D4D8EB;
            padding:10px;
            line-height:22px;
        }
        pre,code{
            padding:10px;
            background:#FCFBFA;
            border:1px solid #EFEEED;
            border-left-width:5px;
        }
        .green{color:green;}
        .red{color:red;}
        #J-confirm{
            background:#d4d4d4;
            padding:10px;
            border:1px solid gray;
            color:#fff;
        }
        #J-confirm a{
            color: #f50;
        }
        a{
            text-decoration:none;
            display:block;
            margin-bottom:20px;
        }
    </style>
    <script src="../../../tools/seajs-and-its-friends.js"></script>
</head>
<body>
<div class="box">
  <a href="javascript:void(0)" id="J-simple-confirm">一个简单的 confirm</a>
    <a href="javascript:void(0)" id="J-ui-confirm">一个带有自定义 UI 的 confirm</a>
  <div id="J-confirm" style="display:none;">
      <h2>Confirm 标题</h2>
      <section>Confirm 内容<br /><a href="javascript:void(0)" data-confirm-role="trigger" data-confirm-action="hide">关闭</a></section>
  </div>
</div>
<script>
    function getDOM(dom){return document.querySelector(dom);}

    seajs.use('../src/confirm', function (Confirm) {
        var uiConfirm = new Confirm({
            tpl: '#J-confirm',
            message: 'handy confirm 演示',
            onConfirm: function (o){
                alert('您点击了确定')
            },
            onCancel: function (o){
                alert('您点击了取消')
            }
        })/*,
        confirm = new Confirm({
            message: 'handy confirm 演示',
            onConfirm: function (o){
                alert('您点击了确定')
            },
            onCancel: function (o){
                alert('您点击了取消')
            }
        })*/;
        //confirm.render();
        uiConfirm.render();
        getDOM('#J-simple-confirm').addEventListener('click',function (){
            confirm.show();
        },false);

        getDOM('#J-ui-confirm').addEventListener('click',function (){
            uiConfirm.show();
        },false);
    });
</script>
</body>
</html>
