<!doctype html>
<html>
<head>
<title>Jasmine Spec Runner</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
    <style type="text/css">
        .box {
            width: auto;
            margin: 0;
            padding: 20px;
            text-align:center;
        }

        caption {
            text-align: left;
        }

        td {
            text-align: left;
        }

        table {
            margin: 10px 0;
        }

        table td:first-child {
            width: 100px;
        }
        .des{
            background:#F0F1F8;
            border:1px solid #D4D8EB;
            padding:10px;
            line-height:22px;
        }
        pre,code{
            padding:10px;
            background:#FCFBFA;
            border:1px solid #EFEEED;
            border-left-width:5px;
        }
        .green{color:green;}
        .red{color:red;}
        #J-confirm{
            background:#d4d4d4;
            padding:10px;
            border:1px solid gray;
            color:#fff;
        }
        #J-confirm a{
            color: #f50;
        }
        a{
            text-decoration:none;
            display:block;
            margin-bottom:20px;
        }
        body{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<div class="box">
    <a href="javascript:void(0)" id="J-simple-confirm">一个简单的 confirm</a>
    <a href="javascript:void(0)" id="J-ui-confirm">一个带有自定义 UI 的 confirm</a>
    <div id="J-confirm" style="display:none;">
        <h2>Confirm 标题</h2>
        <section>Confirm 内容<br /><a href="javascript:void(0)" data-confirm-role="trigger" data-confirm-action="hide">关闭</a></section>
    </div>
    <img src="https://img.alipay.com/life/cpicon/ico-payment-36.png" /><br />
    <img src="https://img.alipay.com/life/cpicon/20110614144509_36x36.png" /><br />
    <img src="https://img.alipay.com/life/cpicon/ico-ccr-36.png" /><br />
    <img src="https://img.alipay.com/life/cpicon/20110617160826_20110613173040_ico-perloan-36.png" /><br />
    <img src="https://img.alipay.com/life/cpicon/gas_1-3.jpg" /><br />
    <img src="https://img.alipay.com/images/cms2/201109/20110919873366.png" /><br />
    <a href="javascript:void(0)" id="J-simple-confirm-destroy">销毁简单的 confirm</a>
    <a href="javascript:void(0)" id="J-ui-confirm-destroy">销毁带有自定义 UI 的 confirm</a>
    <img src="https://img.alipay.com/life/cpicon/ico-payment-36.png" /><br />
    <img src="https://img.alipay.com/life/cpicon/20110614144509_36x36.png" /><br />
    <img src="https://img.alipay.com/life/cpicon/ico-ccr-36.png" /><br />
    <img src="https://img.alipay.com/life/cpicon/20110617160826_20110613173040_ico-perloan-36.png" /><br />
    <img src="https://img.alipay.com/life/cpicon/gas_1-3.jpg" /><br />
    <img src="https://img.alipay.com/images/cms2/201109/20110919873366.png" /><br />
</div>
</body>
<script src="../../../tools/seajs-and-its-friends.js"></script>
<script src="../../../tools/jasmine-runner.js"></script>
</html>
