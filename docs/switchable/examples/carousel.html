<p><h2>Carousel - 旋转木马</h2>
<style>
    .scrollable {
        position: relative;
        width: 200px;
    }
    .scrollable .prev, .scrollable .next {
        position: absolute;
        top: 50px;
        color: #666;
        cursor: pointer;
    }
    .scrollable .prev { left: -50px; }
    .scrollable .next { right: -50px; }
    .scrollable .disable { color: #ddd; cursor: default; }</p>

<pre><code>.scrollable .ui-switchable-nav {
    position: absolute;
    right: 30px;
    top: -10px;
}
.scrollable .ui-switchable-nav li {
    float: left;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
}
.scrollable .ui-switchable-nav li.ui-switchable-active {
    color: #C8282B;
}

.scroller {
    position: relative;
    width: 200px;
    height: 120px;
    border: 1px solid #ccc;
    background-color: #F9F9F9;
    margin: auto;
    overflow: hidden;
}
.scroller .ui-switchable-content img {
    float: left;
    width: 50px;
    height: 50px;
    padding: 2px;
    margin: 20px 5px;
    background-color: #fff;
    border: 1px solid #ccc;
    display: inline !important; /* fix ie6 双边距 bug */
}</code></pre>
