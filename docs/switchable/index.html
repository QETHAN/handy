        <div id="main">
            
            
            <div class="container">
                <p>Handy 对 Arale Switchable 做了大量的重构，保证其稳定的运行在 mobile 设备端</p>

<h2>请阅读 <a href="http://github.com/alipay/arale/tree/master/lib/switchable">Arale Switchable</a></h2>

        <hr class="end" />
        <script type="text/javascript">
            seajs.use('$', function($) {
                $('#nav-test').click(function() {
                    var href = $(this).attr('href');
                    var iframe = '<div class="container"><iframe src="' +
                        href + '" frameborder="0" width="100%" height="640">' +
                        '</iframe></div>';
                    $('#main').html(iframe);
                    !!history.pushState && history.pushState(null, 'Test', href);
                    return false;
                });
            });
        </script>
    </body>
